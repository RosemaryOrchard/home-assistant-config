sources:
  - name: wiltshire_gov_uk
    args:
      postcode: !secret waste_postcode
      uprn: !secret waste_uprn
    calendar_title: Bin Collections
    customize:
      - type: Household waste
        alias: Rubbish
        show: True
        icon: mdi:trash-can-outline
